name: Integration Tests (Nightly)

on:
  schedule:
    - cron: '0 20 * * *' # every day at 20:00 UTC
  workflow_dispatch: {}

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      TCB_ENV_ID: ${{ secrets.TCB_ENV_ID }}
      TCB_SECRET_ID: ${{ secrets.TCB_SECRET_ID }}
      TCB_SECRET_KEY: ${{ secrets.TCB_SECRET_KEY }}
      TEST_PATIENT_ID: ${{ secrets.TEST_PATIENT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Preflight
        run: node scripts/ci-preflight.js

      - name: Seed test data
        run: npm run seed:testdata

      - name: Run integration tests (with 1 retry)
        shell: bash
        run: |
          attempt=1
          until npm run test:integration; do
            if [ $attempt -ge 2 ]; then
              echo "::error::Integration tests failed after $attempt attempt(s)." >&2
              exit 1
            fi
            echo "Retrying integration tests in 20 seconds... (attempt $((attempt+1)) of 2)"
            sleep 20
            attempt=$((attempt+1))
          done
